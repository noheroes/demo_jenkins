<ng-container *ngIf="state$ | async as state">
  <mat-card class="card-border" [hidden] = "idLocalSelecionado">
<!-- 
  <app-form-agregar-docente (handleLoadRelacionDocente)="reloadRelacionDocente()" [idLocal]="idLocal" [idSede]="idSede" [readOnly]="readOnly" [itemsGrilla]="items"></app-form-agregar-docente> -->


  <form [formGroup]="form" autocomplete="off" novalidate>
    <div class="form-row">
      <div class="col-md-8">
        <sunedu-form-field variant="select" fullWidth="true" label="Lista de docentes" controlName="idPersona"
          [formGroupParent]="form" [options]="state.agregarRelacionDocente.comboLists.personas" [msgValidations]="msgValidations.idPersona"   [disabled]="state.agregarRelacionDocente.isLoading || readOnly"
          [hideRequiredIndicator]="true">
        </sunedu-form-field>
      </div>
      <div class="col-md-4 align-self-end">
        <sunedu-base-button label="Agregar" color="accent" icon="add_circle" (on-click)="handleClickAgregarDocente()"
          [disabled]="state.agregarRelacionDocente.isLoading"
          [hidden]="readOnly"></sunedu-base-button>
      </div>
    </div>
  </form>

  <sunedu-data-grid [loading]="state.buscadorRelacionDocente.isLoading" [source]="state.buscadorRelacionDocente.source"
    [definition]="state.buscadorRelacionDocente.gridDefinition"
    (on-click-button)="handleClickButton($event)" (on-load-data)="handleLoadData($event)">
  </sunedu-data-grid>
</mat-card>
</ng-container>
