<ng-container *ngIf="state$ | async as state">
  <sunedu-modal-form-container
  [title]="state.title"
  [loading]="state.isLoading"
  (on-submit)="handleSubmit()"
  (on-dismiss)="handleClose()"
  [cancelLabel]="CLOSE_MODAL.LIC_CLOSE_MODAL_LABEL" [cancelIcon]="CLOSE_MODAL.LIC_CLOSE_MODAL_ICON"
  [msgErrors]="state.error"
  [formType]="state.type">
  <mat-card>
    <mat-card-content>
      <div class="form-row">
        <div class="col-md-6"
        [hidden] = "state.isLoading  || state.type != formType.REGISTRAR">
          <sunedu-form-model-field
          label="Código Local"          
          [formModelField]="form.model['codigoLocal']"
          [disabled] = "true"
          >          
        </sunedu-form-model-field>
        </div>
        <div class="col-md-6" [hidden]= "state.isLoading  || state.type == formType.REGISTRAR">
          <sunedu-form-model-field
          label="Código de laboratorio"
          [formModelField]="form.model['codigo']"
          [inputProps]="{ maxlength: 8 }"
          [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
        </div>        
        <div class="col-md-6">
          <sunedu-form-model-field
                variant="select"
                label="Tipo laboratorio"
                bindLabel="text"
                bindValue="value"
                [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                [formModelField]="form.model['tipoLaboratorioTallerEnum']"
                [options]="tipoLaboratorios"
                (on-change)="handleInputChange($event)" [hideRequiredIndicator]="true">
              </sunedu-form-model-field>
        </div>
        <div class="col-md-6">
          <sunedu-form-model-field
              label="Nombre de laboratorio"
              [formModelField]="form.model['nombre']"
              [inputProps]="{ maxlength: 250 }"
              [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [hideRequiredIndicator]="true">
          </sunedu-form-model-field>          
        </div>
      </div>
      <div class="form-row">
          <div class="col-md-6">
            <sunedu-form-model-field
            label="Referencia de ubicación de laboratorio"
            [formModelField]="form.model['ubicacion']"
            [inputProps]="{ maxlength: 250 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [hideRequiredIndicator]="true">
              </sunedu-form-model-field>
          </div>
          <div class="col-md-6">
              <sunedu-form-model-field
              label="Aforo"
              number-only="true"
              [formModelField]="form.model['aforo']"
              [inputProps]="{ maxlength: 3 }"
              [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [hideRequiredIndicator]="true">
                </sunedu-form-model-field>
            </div>
      </div>
        <div class="form-row">
          <div class="col-md-12">
            <sunedu-form-model-field
            label="Comentarios"
            variant="multiline"
            [formModelField]="form.model['comentario']"
            [inputProps]="{ maxlength: 500 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [hideRequiredIndicator]="true">
              </sunedu-form-model-field>
          </div>
        </div>
    </mat-card-content>
  </mat-card>
</sunedu-modal-form-container>
</ng-container>
