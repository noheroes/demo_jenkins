<ng-container *ngIf="state$ | async as state">
  <sunedu-modal-form-container [title]="state.title" [loading]="state.isLoading" (on-submit)="handleSubmit()"
  [cancelLabel]="CLOSE_MODAL.LIC_CLOSE_MODAL_LABEL" [cancelIcon]="CLOSE_MODAL.LIC_CLOSE_MODAL_ICON"
                               (on-dismiss)="handleClose()" [msgErrors]="state.error" [formType]="state.type">
    <div class="form-row">
      <div class="col-md-6">
        <sunedu-form-model-field variant="select" label="Periodo académico" bindLabel="text" bindValue="value"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [formModelField]="form.model['tipoPeriodoAcademico']" [options]="state.comboLists.perdiodoAcademicos"
                                 (on-change)="handleInputChange($event)"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
      <div class="col-md-6">
        <sunedu-form-model-field variant="text" label="Código de curso" [formModelField]="form.model['codigo']"
                                 [inputProps]="{ maxlength : 12 }"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12">
        <sunedu-form-model-field variant="text" label="Nombre curso" [formModelField]="form.model['nombre']"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR" [inputProps]="{ maxlength : 250}"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <sunedu-form-model-field variant="select" label="Tipo estudio" bindLabel="text" bindValue="value"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [formModelField]="form.model['tipoEstudioEnum']" [options]="state.comboLists.tipoEstudios"
                                 (on-change)="handleInputChange($event)"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
      <div class="col-md-6">
        <sunedu-form-model-field variant="select" label="Tipo curso" bindLabel="text" bindValue="value"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [formModelField]="form.model['tipoCursoEnum']" [options]="state.comboLists.tipoCursos"
                                 (on-change)="handleInputChange($event)"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <sunedu-form-model-field variant="text" label="N° total de semanas"
                                 [formModelField]="form.model['totalSemanas']"
                                 [inputProps]="{ maxlength : 2 }" number-only="true"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
      <div class="col-md-6">
        <sunedu-form-model-field variant="text" label="Créditos académicos"
                                 [formModelField]="form.model['creditosAcademicos']"
                                 [inputProps]="{ maxlength : 4 }" decimals="1" number-only="true"
                                 [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                 [hideRequiredIndicator]="true">
        </sunedu-form-model-field>
      </div>
    </div>
  </sunedu-modal-form-container>
</ng-container>
