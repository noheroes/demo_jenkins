<ng-container *ngIf="state$ | async as state">
  <sunedu-modal-form-container [title]="state.title" [loading]="state.isLoading" (on-submit)="handleSubmit()" [cancelLabel]="CLOSE_MODAL.LIC_CLOSE_MODAL_LABEL" [cancelIcon]="CLOSE_MODAL.LIC_CLOSE_MODAL_ICON"
    (on-dismiss)="handleClose()" [msgErrors]="state.error" [formType]="state.type">
    <mat-card>
      <h2>Universidad</h2>
      <mat-card-content>
        <div class="form-row">
          <div class="col-md-6">
            <sunedu-form-model-field label="Raz처n social / Denominaci처n social / Denominaci처n"
              [formModelField]="form.model['razonSocial']" [inputProps]="{ maxlength: 100 }"
              [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
              [hideRequiredIndicator]="true">
            </sunedu-form-model-field>
          </div>
          <div class="col-md-6" style="margin-top: 23px;">
            <sunedu-form-model-field label="Nombre" [formModelField]="form.model['nombre']"
              [inputProps]="{ maxlength: 100 }" [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
              [hideRequiredIndicator]="true">
            </sunedu-form-model-field>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6">
            <sunedu-form-model-field label="N째 de RUC" number-only="true" [formModelField]="form.model['ruc']" [inputProps]="{ maxlength: 11 }"
              [disabled]="state.isLoading  || state.type == formType.CONSULTAR || state.type == formType.EDITAR"
              [hideRequiredIndicator]="true">
            </sunedu-form-model-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </sunedu-modal-form-container>
</ng-container>
