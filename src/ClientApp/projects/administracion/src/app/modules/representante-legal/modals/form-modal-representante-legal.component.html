<ng-container *ngIf="state$ | async as state">
  <sunedu-modal-form-container
  [title]="state.title"
  [loading]="state.isLoading"
  (on-submit)="handleSubmit()"
  (on-dismiss)="handleClose()"
  [msgErrors]="state.error"
  [cancelLabel]="CLOSE_MODAL.LIC_CLOSE_MODAL_LABEL" [cancelIcon]="CLOSE_MODAL.LIC_CLOSE_MODAL_ICON"
  [formType]="state.type">
  <mat-card>
    <mat-card-content>
      <div class="form-row">

        </div> -->

        <div class="col-md-6">
          <sunedu-form-model-field variant="select" label="Tipo de documento" bindLabel="text" bindValue="value"
                                   [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                   [formModelField]="form.model['tipoDocumentoEnum']" [options]="state.comboLists.tipoDocumentos.list"
                                   (on-change)="handleInputChangeTipoDocumento($event)"
                                   [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>
        <div class="col-md-6">
          <sunedu-form-model-field label="N° de documento" [formModelField]="form.model['numeroDocumento']"
                                   [inputProps]="{ maxlength: documentoMaxlength }" number-only="true"
                                   [disable-number-only]="disableDocumentoNumberOnly" number-letters-only="true"
                                   [disable-number-letters-only]="!disableDocumentoNumberOnly"
                                   [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
                                   [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>

      </div>
      <div class="form-row">
        <div class="col-md-6">
          <sunedu-form-model-field
            label="Nombres"
            [formModelField]="form.model['nombres']"
            [inputProps]="{ maxlength: 100 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
            [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>
        <div class="col-md-6">
          <sunedu-form-model-field
            label="Apellido Paterno"
            [formModelField]="form.model['apellidoPaterno']"
            [inputProps]="{ maxlength: 100 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
            [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <sunedu-form-model-field
            label="Apellido Materno"
            [formModelField]="form.model['apellidoMaterno']"
            [inputProps]="{ maxlength: 100 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
            [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>
        <div class="col-md-6">
          <sunedu-form-model-field 
                variant="mask" 
                label="Teléfono" 
                placeholder="Teléfono" 
                number-only="true" 
                [inputProps]="{ maxlength : 30}" 
                [formModelField]="form.model['telefono']" 
                [mask]="mask_telefono"
                (on-change)="showTelefono()" 
                [hideRequiredIndicator]="true">
              </sunedu-form-model-field>
              <mat-icon style="font-size:small;margin-right: -8px; vertical-align: text-top;">info</mat-icon><label>Formato válido (01)2345678 /987654321</label>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <sunedu-form-model-field
            label="N° de casilla electrónica"
            [formModelField]="form.model['casillaElectronica']" 
            number-only="true"
            [inputProps]="{ maxlength: 11 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR">
          </sunedu-form-model-field>
        </div>
        <div class="col-md-6">
          <sunedu-form-model-field
            label="Correo electrónico"
            [formModelField]="form.model['correo']" 
            [inputProps]="{ maxlength: 100 }"
            [disabled]="state.isLoading  || state.type == formType.CONSULTAR"
            [hideRequiredIndicator]="true">
          </sunedu-form-model-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  </sunedu-modal-form-container>
</ng-container>
